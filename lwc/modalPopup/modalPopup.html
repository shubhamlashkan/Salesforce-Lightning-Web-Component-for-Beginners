<template>
    <template if:true={isOpen}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">

        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <div class="slds-align_absolute-center">
            <lightning-icon icon-name="action:approval" alternative-text="copied" title="copied"></lightning-icon>
            </div>
            <div class="slds-align_absolute-center">
            
            <h2 class="slds-text-heading_large">
                All right
            </h2>
            </div>
            <div class="slds-align_absolute-center">
                <p class="slds-p-top_medium slds-text-heading_small">{content}</p>
            </div>
            <div class="slds-align_absolute-center">
                <div class="slds-p-top_large">
                <lightning-button variant="brand" label="OK" onclick={closeModal} > </lightning-button>
            </div>
            </div>
        </div>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
    </template>
